<body class="eb-garamond">
    <header>
        <nav class="xl:flex items-center gap-[135.38px] ml-[250px] mr-[250px] mb-[59px]">
            <div class="flex items-center gap-4"><img src="images/business.png" alt="">
                <p class="font-extrabold text-[72px] text-dark2">Justice</p>
            </div>
            <ul class="flex gap-[30px] poppins ">
                <li class="flex gap-1 items-center text-[#707070]"><span>Home</span><i class="fa-solid fa-greater-than"></i></li>
                <li class="flex gap-1 items-center text-[#707070]"><span>Services</span><i class="fa-solid fa-greater-than"></i></li>
                <li class="flex gap-1 items-center text-[#707070]"><span>Cases</span><i class="fa-solid fa-greater-than"></i></li>

                <li class="flex gap-1 items-center text-[#707070]"><span>Contact Us</span><i class="fa-solid fa-greater-than"></i></li>
            </ul>
            <button
                class="bg-[#b68c5a] text-white text-[18px] w-[288px] font-semibold h-[64px] rounded-[8px] border-0 ">Free
                Consultation</button>
        </nav>

        <section
            class="mt-0 mb-0 ml-auto mr-auto max-w-[1170px] h-[550px] bg-[url(/images/banner.png)] flex flex-col items-center justify-center">
            <p class="text-white text-7xl font-extrabold text-center mb-6">We Provide Effective<br>Legal Solutions
            </p>
            <p class="poppins text-[#E7E7E7] text-center mb-8">There are many variations of passages of Lorem Ipsum available, but the majority<br>have suffered alteration
                in some form, by injected humour.</p>
            <form action="" class="flex gap-6"><input type="text" class="bg-white box-border poppins p-[19px_20px] w-[500px] text-[#A0A0A0] border-0 rounded-[8px]" name="" id="" placeholder="Search your services"><button class="w-[150px] h-[64px] bg-[#b68c5a] text-white font-semibold poppins text-[20px] rounded-[8px] border-0">Search</button></form>
